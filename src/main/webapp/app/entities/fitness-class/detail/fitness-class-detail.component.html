<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="fitnessClass">
      <h2 data-cy="fitnessClassDetailsHeading"><span>Fitness Class</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ fitnessClass.id }}</span>
        </dd>
        <dt><span>Class Name</span></dt>
        <dd>
          <span>{{ fitnessClass.className }}</span>
        </dd>
        <dt><span>Duration</span></dt>
        <dd>
          <span>{{ fitnessClass.duration }}</span>
        </dd>
        <dt><span>Level</span></dt>
        <dd>
          <span>{{ fitnessClass.level }}</span>
        </dd>
        <dt><span>Instructor Name</span></dt>
        <dd>
          <span>{{ fitnessClass.instructorName }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/fitness-class', fitnessClass.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
